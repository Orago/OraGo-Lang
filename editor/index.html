<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./styles.css">
		<link rel="stylesheet" href="./mittz-css/v8.css">

	</head>
	<body class="h-vh">
		<div id="main-content" class="h-vh">
		</div>
		

		<script type="module">
			import { newNode as el, qs } from './mittz.js';
			import ora from '../ora/ora.js';

			const page = qs('#main-content');

			const newDict = {
				if: ['?'],
				set: ['@'],
				assign: ['='],
				function: ['*'],
				return: ['>'],
				from: [':'],
				as: ['~'],
				import: ['imp'],
				require: ['req'],
				global: ['$'],
				comment: ['#']
			}

			const oraObj = new ora({ overrideDictionary: newDict });
			
			oraObj.variables.page = page;
			oraObj.variables.el = el;

			oraObj.run(`
			PRINT page;

			page(
				el.div(
					el.h1('Hello World')
				)
			);
			`)

		</script>
		
	</body>
</html>
